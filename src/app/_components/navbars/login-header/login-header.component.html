<nav *ngIf="!authService.loggedIn()" class="navbar navbar bg justify-content-between login_header">   
    <a  class="navbar-brand text-light"><i class="fa fa-cube"></i> <b>SADC</b></a>
    <form   class="form-inline">
      <a *ngIf = "!flagHeader" class="nav-link text-light"    (click) = "changeHeaderRegister();">¿Todavía no tiene cuenta?</a>
      <button  *ngIf = "!flagHeader" class="btn btn-outline-success my-2 my-sm-0" type="button"   (click) = "changeHeaderRegister();" >Registrarse</button>
      <a *ngIf = "flagHeader" class="nav-link text-light"   (click) = "changeHeaderLogin();">¿Ya tiene cuenta?</a>
      <button   *ngIf = "flagHeader" class="btn btn-outline-success my-2 my-sm-0" type="button"   (click) = "changeHeaderLogin();">Iniciar Sesión</button>    
    </form>
</nav>  


<nav *ngIf="authService.loggedIn()"  class="navbar navbar-expand-xl navbar-dark bg-dark">
  <a  class="navbar-brand"><i class="fa fa-cube"></i>Brand<b>Name</b></a>
  <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
  </button>
  
  <div id="navbarCollapse" class="navbar-collapse justify-content-start collapse">
      <div class="navbar-nav ml-auto">
          <a  class="nav-item nav-link">
              <i class="menu-icon fa fa-bell"></i><span class="menu-text">Notificaciones</span></a>
          <div class="nav-item dropdown">
              <a  data-toggle="dropdown" class="nav-item nav-link dropdown-toggle user-action">
                  <i class="menu-icon fa fa-user"></i><span class="menu-text">Configuración</span><b class="caret"></b></a>
              <div class="dropdown-menu">
                  <div class="divider dropdown-divider"></div>
                  <a routerLink = '/login'  (click)= "authService.logoutUser()"  class="dropdown-item"><i class="fa fa-power-off"></i> Salir</a>
              </div>
          </div>
      </div>
  </div>
</nav>
