<app-login-header></app-login-header>

<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login2.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <a href="#" class="navbar-brand"><i class="fa fa-cube"></i> <b> SADC</b></a>
              </div>
              <p class="login-card-description">Inicia Sesión con su cuenta</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Correo electrónico</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Iniciar">
                </form>
                <a href="#!" class="forgot-password-link">¿Olvidaste la contreseña?</a>
                <p class="login-card-footer-text">¿Aún no tiene cuenta? <a href="#!" class="text-reset">Registrarse aquí</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Términos de uso.</a>
                  <a href="#!">Políticas de privacidad.</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

<app-footer ></app-footer>
